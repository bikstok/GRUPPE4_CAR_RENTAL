<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udfyld skaderapport</title>
    <link rel="stylesheet" href="/skade_og_udbedring/createDamageReport.css">
    <link rel="stylesheet" href="/skade_og_udbedring/damage.css">
    <link rel="stylesheet" href="/buttons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Go Back Button -->
<div class="go-back">
    <a href="/skade_og_udbedring/damageFrontPage">
        <i class="fas fa-arrow-left"></i> Gå tilbage
    </a>
</div>

<main>
    <h1>Opret en skade</h1>
    <form action="/skade_og_udbedring/createDamageReport" method="post">
        <input type="hidden" name="contract_id" th:value="${contract_id}">
        <table>
            <thead>
            <tr>
                <th>Skade navn</th>
                <th>Pris på skade</th>
                <th>Vælg skade</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example of rendering dynamic data -->
            <tr th:each="damageType : ${damageTypes}">
                <td th:text="${damageType.damage_name}">Damage Name</td>
                <td th:text="${damageType.damage_price + ' DKK'}">Damage Price</td>
                <td>
                    <input type="checkbox" name="damage_prices" th:value="${damageType.damage_price}">
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <button type="submit" class="create">Opret skadesrapport</button>
            <button type="button" class="delete" onclick="window.location.href='/skade_og_udbedring/damageFrontPage'">
                Annuller skadesrapport
            </button>
        </div>
    </form>
</main>
</body>
</html>
