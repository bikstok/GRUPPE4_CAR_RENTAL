<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <link rel="stylesheet" href="/forretningsudvikler/KPIDashboardfrontpage.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<header>
    <h1>KPI Dashboard</h1>
</header>

<div class="sidebar">
    <!-- Contentbaren til venstre -->
    <h2>Bilabonnement A/S</h2>
    <ul>
        <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
    </ul>
</div>

<main>
    <section class="kpi">
        <h2>Antal udlejede biler lige nu</h2>
        <!-- Viser antallet af udlejede biler -->
        <div class="kpi-value" th:text="${rentedCars}">0</div>
    </section>

    <section class="top-rented-cars">
        <h2>Top 5 Mest Udlejede Biler (All Time)</h2>
        <table>
            <thead>
            <tr>
                <th>Brand</th>
                <th>Antal Udlejninger</th>
            </tr>
            </thead>
            <tbody>
            <!-- IterÃ©r over listen af Map -->
            <tr th:each="car : ${topRentedCarBrands}">
                <td th:text="${car['brand']}">Brand</td> <!-- Brand -->
                <td th:text="${car['rental_count']}">0</td> <!-- Antal udlejninger -->
            </tr>
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
