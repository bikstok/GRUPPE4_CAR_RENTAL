<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediger Lejekontrakt</title>
    <link rel="stylesheet" href="/dataregistrering/editTables.css">
    <link rel="stylesheet" href="/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Go Back Button -->
<div class="go-back">
    <a href="/dataregistrering/showRentalContracts">
        <i class="fas fa-arrow-left"></i> GÃ¥ tilbage
    </a>
</div>

<div class="container">
    <div class="header">
        <h1>Rediger Lejekontrakt</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/updateRentalContract}" method="post">
            <!-- Hidden input for contract_id to identify the rental contract -->
            <input type="hidden" th:name="contract_id" th:value="${rentalContract.contract_id}"/>

            <div class="form-group">
                <label for="cpr_number">Cpr nummer</label>
                <input type="text" id="cpr_number" name="cpr_number" th:value="${rentalContract.cpr_number}" required/>
            </div>

            <div class="form-group">
                <label for="frame_number">Frame nummer</label>
                <input type="text" id="frame_number" name="frame_number" th:value="${rentalContract.frame_number}" required/>
            </div>

            <div class="form-group">
                <label for="start_date">Start dato</label>
                <input type="date" id="start_date" name="start_date" th:value="${rentalContract.start_date}" required/>
            </div>

            <div class="form-group">
                <label for="end_date">Slut dato</label>
                <input type="date" id="end_date" name="end_date" th:value="${rentalContract.end_date}" required/>
            </div>

            <div class="form-group">
                <label for="insurance">Forsikring</label>
                <input type="text" id="insurance" name="insurance" th:value="${rentalContract.insurance}" required/>
            </div>

            <div class="form-group">
                <label for="total_price">Total pris</label>
                <input type="number" step="0.01" id="total_price" name="total_price" th:value="${rentalContract.total_price}" required/>
            </div>

            <div class="form-group">
                <label for="max_km">Max kilometer</label>
                <input type="number" id="max_km" name="max_km" th:value="${rentalContract.max_km}" required/>
            </div>

            <div class="form-group">
                <label for="voucher">Voucher</label>
                <input type="text" id="voucher" name="voucher" th:value="${rentalContract.voucher}" required/>
            </div>

            <button type="submit" class="update-button">Opdater Lejekontrakt</button>
        </form>
    </div>
</div>

</body>
</html>
