<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediger Kunde</title>
    <link rel="stylesheet" href="/dataregistrering/editTables.css">
    <link rel="stylesheet" href="/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Go Back Button -->
<div class="go-back">
    <a href="/dataregistrering/showCustomers">
        <i class="fas fa-arrow-left"></i> GÃ¥ tilbage
    </a>
</div>

<div class="container">
    <div class="header">
        <h1>Rediger Kunde</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/updateCustomer}" method="post">
            <!-- Hidden input for cpr_number to identify the customer -->
            <input type="hidden" th:name="cpr_number" th:value="${customer.cpr_number}"/>

            <div class="form-group">
                <label for="first_name">Fornavn</label>
                <input type="text" id="first_name" name="first_name" th:value="${customer.first_name}" required/>
            </div>

            <div class="form-group">
                <label for="last_name">Efternavn</label>
                <input type="text" id="last_name" name="last_name" th:value="${customer.last_name}" required/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:value="${customer.email}" required/>
            </div>

            <div class="form-group">
                <label for="phone_number">Telefonnummer</label>
                <input type="text" id="phone_number" name="phone_number" th:value="${customer.phone_number}" required/>
            </div>

            <div class="form-group">
                <label for="address">Addresse</label>
                <input type="text" id="address" name="address" th:value="${customer.address}" required/>
            </div>

            <div class="form-group">
                <label for="city">By</label>
                <input type="text" id="city" name="city" th:value="${customer.city}" required/>
            </div>

            <div class="form-group">
                <label for="zip_code">Postnummer</label>
                <input type="text" id="zip_code" name="zip_code" th:value="${customer.zip_code}" required/>
            </div>

            <button type="submit" class="update-button">Opdater Kunde</button>
        </form>
    </div>
</div>

</body>
</html>
