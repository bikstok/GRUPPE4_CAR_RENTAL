<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alle Lejekontrakter</title>
    <link rel="stylesheet" href="/table.css">
    <link rel="stylesheet" href="/dataregistrering/showCustomers.css">
    <link rel="stylesheet" href="/dataregistrering/showRentalContracts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Go Back Button -->
<div class="go-back">
    <a href="/dataregistrering/dataFrontPage">
        <i class="fas fa-arrow-left"></i> Gå tilbage
    </a>
</div>

<h1>Alle lejekontrakter</h1>
<table border="1">
    <thead>
    <tr>
        <th>CPR nummer</th>
        <th>Stel nummer</th>
        <th>Start dato</th>
        <th>Slut dato</th>
        <th>Forsikring</th>
        <th>Total pris</th>
        <th>Max km</th>
        <th>Voucher</th>
        <th>Start Odometer</th>
        <th>Rediger lejekontrakt</th>
        <th>Slet lejekontrakt</th>
        <th>Opret forhåndsaftale</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rentalContract : ${rentalContracts}">
        <td th:text="${rentalContract.cpr_number}"></td>
        <td th:text="${rentalContract.frame_number}"></td>
        <td th:text="${rentalContract.start_date}"></td>
        <td th:text="${rentalContract.end_date}"></td>
        <td th:text="${rentalContract.insurance}"></td>
        <td th:text="${rentalContract.total_price}"></td>
        <td th:text="${rentalContract.max_km}"></td>
        <td th:text="${rentalContract.voucher}"></td>
        <td th:text="${rentalContract.start_odometer}"></td>
        <td>
            <a th:href="@{'/editRentalContract/' + ${rentalContract.contract_id}}">
                <button class ="edit">
                    Rediger lejekontrakt
                </button>
            </a>
        </td>
        <td>
            <!-- Slet knap udfra kontraktens id  -->
            <a th:href="@{'/deleteRentalContract/'+${rentalContract.contract_id}}">
                <button class="delete">
                    <i class="fas fa-trash-alt"></i> Slet lejekontrakt
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{'/createCarPurchase/'+${rentalContract.contract_id}}">
                <button class ="create" >
                   <i class="fa-solid fa-file-pen"></i> Opret forhåndsaftale
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
