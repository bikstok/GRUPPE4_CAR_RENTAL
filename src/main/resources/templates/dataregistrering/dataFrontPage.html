<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alle biler</title>
</head>
<body>
<h1>Alle biler</h1>
<table border="1">
    <thead>
    <tr>
        <th>Stelnummer</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Bil status</th>
        <th>Opret lejeaftale</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.frame_number}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.car_status}"></td>
        <td>
            <!-- opret lejeaftale knap -->
            <a th:href="@{'/createRentalContract/'+${car.frame_number}}">
                <button >Opret lejekontrakt</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
