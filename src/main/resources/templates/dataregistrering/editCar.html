<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediger Bil</title>
</head>
<body>
<h1>Rediger Bil</h1>
<form th:action="@{/updateCar}" method="post">
    <!-- Hidden input for frame_number to identify the car -->
    <input type="hidden" th:name="frame_number" th:value="${car.frame_number}"/>

    <label for="brand">Brand</label>
    <input type="text" id="brand" name="brand" th:value="${car.brand}" required/>

    <label for="model">Model</label>
    <input type="text" id="model" name="model" th:value="${car.model}" required/>

    <label for="car_status">Bil status</label>
    <input type="text" id="car_status" name="car_status" th:value="${car.car_status}" required/>

    <label for="fuel_type">Brændstofstype</label>
    <input type="text" id="fuel_type" name="fuel_type" th:value="${car.fuel_type}" required/>

    <label for="gear_type">Gear type</label>
    <input type="text" id="gear_type" name="gear_type" th:value="${car.gear_type}" required/>

    <label for="year_produced">Produktionsår</label>
    <input type="number" id="year_produced" name="year_produced" th:value="${car.year_produced}" required/>

    <label for="monthly_sub_price">Månedlig abonnementspris</label>
    <input type="number" step="0.01" id="monthly_sub_price" name="monthly_sub_price" th:value="${car.monthly_sub_price}" required/>

    <label for="odometer">Odometer</label>
    <input type="number" id="odometer" name="odometer" th:value="${car.odometer}" required/>

    <label for="original_price">Original pris</label>
    <input type="number" step="0.01" id="original_price" name="original_price" th:value="${car.original_price}" required/>

    <button type="submit">Opdater Bil</button>
</form>
</body>
</html>
